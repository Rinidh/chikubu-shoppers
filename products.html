<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Inter:opsz@14..32&family=Merriweather&family=Poppins:wght@200;300;400;700;900&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/products/index.css" />
    <link rel="stylesheet" href="./styles/products/product-card-grid.css" />
    <link rel="stylesheet" href="./styles/products/search-filter.css" />
    <title>Products</title>
  </head>

  <body>
    <section class="special-offers">
      <div class="heading-container">
        <a href="#special-offers">
          <i class="fas fa-link"></i>
          <h1 id="special-offers">Special Offers</h1>
        </a>
      </div>

      <div class="cards-grid">
        <div class="product-card">
          <div class="info-sec">
            <p class="product-name">Sony HTS-20R Sound System</p>
            <p class="product-price">UGX 1,200,000</p>
            <div class="add-to-cart-btn-container">
              <button class="brand-button">Add to Cart</button>
            </div>
          </div>
          <div class="image-sec">
            <div class="image-container">
              <img src="./assets/sound-system1.jpeg" alt="sound-system" />
            </div>
          </div>
          <div class="offer-tag"><span>-</span>14%</div>
        </div>

        <div class="product-card">
          <div class="info-sec">
            <p class="product-name">Sony HTS-20R Sound System</p>
            <p class="product-price">UGX 1,200,000</p>
            <div class="add-to-cart-btn-container">
              <button class="brand-button">Add to Cart</button>
            </div>
          </div>
          <div class="image-sec">
            <div class="image-container">
              <img src="./assets/sound-system1.jpeg" alt="sound-system" />
            </div>
          </div>
          <div class="offer-tag"><span>-</span>20%</div>
        </div>
      </div>
    </section>

    <section class="all-products">
      <div class="search-filter-container">
        <div class="heading-container">
          <a href="#special-offers">
            <i class="fas fa-link"></i>
            <h1 id="special-offers">All</h1>
          </a>
        </div>

        <div class="search-filter-box">
          <div class="filter-container">
            Filter by:
            <div class="dummy1"></div>
          </div>
          <div class="search-container">
            <div class="dummy1"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

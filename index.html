<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Inter:opsz@14..32&family=Merriweather&family=Poppins:wght@200;300;400;700;900&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/hero-section.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>Chikubu Shoppers</title>
  </head>

  <body>
    <header>
      <img style="height: 100%" src="./assets/logo.png" alt="logo" />
      <div class="nav-container">
        <nav>
          <div class="home">Home</div>
          <div class="products">
            Products
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="40px"
              width="40px"
              viewBox="0 -960 960 960"
              fill="#0f3990"
            >
              <path d="M480-360 280-559h400L480-360Z" />
            </svg>
            <div class="dropdown">
              <div class="groceries">Groceries</div>
              <div class="electronics">Electronics</div>
              <div class="clothing">Clothing</div>
            </div>
          </div>
          <div class="about-us">About Us</div>
          <div class="cart">Cart</div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="left-hero-sec">
          <h1>Shopping Made <span id="title-hero-sec">Easy</span></h1>
          <h5>
            Chikubu Shoppers offers a wide variety of Groceries, Electronics,
            Clothing and more, all the cheapest prices you know. See how, our
            specialty
          </h5>
          <button class="brand-button">SHOP NOW</button>
        </div>
        <div class="right-hero-sec">
          <img src="./assets/exterior1.webp" alt="Chikubu exterior view" />
        </div>
      </section>

      <section class="footer">
        <div class="page-links-footer">
          <a>Products</a>
          <a>Terms of service</a>
          <a>About Us</a>
          <a>Contact Us</a>
        </div>
        <div class="social-media-footer">
          <div class="icons">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <div class="copyright">&copy 2024 | Chikubu Shoppers Ltd</div>
        </div>
        <div class="newsletter-footer">
          <div class="newsletter">
            <label for="email-input-newsletter"
              ><span id="heading-newsletter">Join our Mailing List.</span
              >Receive trending updates from our store</label
            >
            <div class="input-and-button">
              <input id="email-input-newsletter" type="text" />
              <button id="submit-button-newsletter" class="brand-button">
                JOIN
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>

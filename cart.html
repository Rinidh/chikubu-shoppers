<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Inter:opsz@14..32&family=Merriweather&family=Poppins:wght@200;300;400;700;900&family=Whisper&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link rel="stylesheet" href="./styles/products/product-card-grid.css" />
  <!-- load my-cart/index.css after product-card-grid.css for overwrites -->
  <link rel="stylesheet" href="./styles/my-cart/index.css" />
  <title>My Cart</title>
</head>

<body>
  <div class="heading-container">
    <a href="#my-cart">
      <i class="fas fa-link"></i>
      <h1 id="my-cart">My Cart</h1>
    </a>
  </div>

  <section class="my-cart-content">
    <section class="cards-grid">
      <div class="card-changes-container">
        <div class="product-card-2">
          <div class="info-sec">
            <p class="product-name">Nike &#8482 Sweatpants</p>
            <p class="product-price">UGX 10,000</p>
            <div class="add-to-cart-btn-container">
              <button class="brand-button">Add to Cart</button>
            </div>
            <div class="card-tag offer-tag"><span>-</span>20%</div>
          </div>
          <div class="image-sec-2">
            <div class="image-container-2">
              <img src="./assets/pants1.png" alt="sweatpants" />
            </div>
          </div>

        </div>
        <div class="changes-sec">
          <div class="change-qty">
            <label for="qty-input">Quantity</label>
            <input type="number" class="brand-input" min='1' max='50'>
          </div>
          <button class="remove-from-cart-btn brand-button">
            <i class="fa-solid fa-circle-minus"></i>
            REMOVE
          </button>
        </div>
      </div>

      <div class="card-changes-container">
        <div class="product-card-2">
          <div class="info-sec">
            <p class="product-name">LG Fridge GL-36</p>
            <p class="product-price">UGX 6,000,000</p>
            <div class="add-to-cart-btn-container">
              <button class="brand-button">Add to Cart</button>
            </div>
          </div>
          <div class="image-sec-2">
            <div class="image-container-2">
              <img src="./assets/fridge1.jpg" alt="fridge" />
            </div>
          </div>
        </div>
        <div class="changes-sec">
          <div class="change-qty">
            <label for="qty-input">Quantity</label>
            <input type="number" class="brand-input" min='1' max='50'>
          </div>
          <button class="remove-from-cart-btn brand-button">
            <i class="fa-solid fa-circle-minus"></i>
            REMOVE
          </button>

        </div>
      </div>
    </section>

    <section class="summary">
      <table>
        <thead>
          <th>
            Name
          </th>
          <th>
            Unit Price (UGX)
          </th>
          <th>
            Quantity
          </th>
          <th>
            Amount (UGX)
          </th>
        </thead>

        <tr>
          <td>Nike &#8482 Sweatpants</td>
          <td>10,000</td>
          <td>4</td>
          <td>40,000</td>
        </tr>
        <tr>
          <td>LG Fridge GL-36</td>
          <td>6,000,000</td>
          <td>2</td>
          <td>12,000,000</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id='total-row'>
          <td colspan='3'>
            <div>TOTAL (UGX)</div>
            <span id='tax-info'>(Exclusive of all taxes. 18% VAT charged upon checkout)</span>
          </td>
          <td>12,040,000</td>
        </tr>
      </table>
    </section>
  </section>


</body>

</html>
